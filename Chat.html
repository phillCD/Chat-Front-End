<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento On-line</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="atnd">
        <h1>Atendimento On-line</h1>
    </div>
    <div class="chat">    
        <div class="atendente">
            Atendente:
        </div>
        <div class="texto1">
            <div class="msg-texto1">
                <p>Ol√°, qual seria o seu problema?</p>
            </div>
            <div class="msgtime">
                13:37
            </div>
        </div>
        <div class="texto2">
            <div class="msg-texto2">
                <p>queria saber quanto cobram pelo conserto da Internet aqui de casa</p>
            </div>
            <div class="msgtime2">
                <p>13:40</p>
            </div>
        </div>
        <div class="enviar-msg">
            <input id="envio-msg" type="text" placeholder="Envie sua mensagem..." class="escrever-msg">
        </div>
        <div class="input-button">
            <input class="botao-enviar" type="submit" value=">">
        </div>
    </div>
</body>
</html>
